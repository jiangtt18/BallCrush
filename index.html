<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FruitCrush</title>
    <!-- <style src='app/assets/stylesheet/fruit.css'> -->
    <link rel="stylesheet" type="text/css" href="app/assets/stylesheet/fruit.css">
    <!-- </style> -->
  </head>
  <body>
  <div class='bg' id='bg'> </div>

    <canvas id='canvas' width='500' height='600' ></canvas>
    <!-- <img id="background" src="lib/images/fruitTree.jpg" > -->
    <img id='title' src="lib/images/title.png" >
    <img id='rose' src="lib/images/rose.png" style='display:none;'>
    <img id='orange' src="lib/images/orange.png" style='display:none;'>
    <img id='lemon' src="lib/images/lemon.png" style='display:none;'>
    <img id='orchard' src="lib/images/orchard.png" style='display:none;'>
    <img id='lime' src="lib/images/lime.png" style='display:none;'>
    <img id='grapefruit' src="lib/images/grapefruit.png" style='display:none;'>
    <img id='blue' src="lib/images/blue.png" style='display:none;'>
    <img id='description' src="lib/images/description.png" >
    <audio src='lib/sound/sound.wav' id='sound'></audio>
    <audio src='lib/sound/backgroud.mp3' id='bgm'></audio>
    <!-- <button type='button' id= 'startBtn'> START</button> -->
    <div id='timeBtn' class="btn">
    <img class='innerCircle' src='lib/images/timeBtn.png'>
    <img id='timeCircle' class='outerCircle' src='lib/images/timeCircle.png'>
    </div>
    <div id='againBtn' class='btn' onclick="location.href = 'index.html'">
      <img class='innerCircle' src='lib/images/tryBtn.png' >
      <img id='againCircle' class='outerCircle' src='lib/images/tryCircle.png'>
    </div>
    <div id ='basicBtn' class="btn">
      <img  id = 'apple' class='innerCircle' src='lib/images/easyBtn.png'>
      <img id='basicCircle' class='outerCircle' src='lib/images/easyCircle.png'>
    </div>

    <span id='clouds1' class="cloud cloud--small"></span>
    <span id='clouds2' class="cloud cloud--medium"></span>


    <div id = 'countDown' style='display:none;' >Time</div>
    <div class='footer'>
      <span>
        <a href= 'https://www.linkedin.com/in/jiangtt/'>
        <img  class='link' src='lib/images/linkedin.png'>
      </a>

      <span>
        <a href= 'https://github.com/jiangtt18/FruitCrush'>
        <img  class='link' src='lib/images/github.png'>
      </a>
      </span>

    </div>
    <!-- </script> -->
    <script src='./bundle.js'></script>
    <!-- <script type="text/javascript" src="lib/bubblecrush.js"></script> -->


  </body>



</html>
